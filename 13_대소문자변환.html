<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer = "";
        for (const item of s) {
          if (item === item.toUpperCase()) answer += item.toLowerCase();
          else answer += item.toUpperCase();
        }
        return answer;
      }

      console.log(solution("StuDY"));
    </script>
  </body>
</html>
