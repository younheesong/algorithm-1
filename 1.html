<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(a, b, c){
                let answer;
                answer = a;
                if(b>=answer){
                    answer = b;
                }
                if(c>=answer){
                    answer = c;
                }
                return answer;
            }

            console.log(solution(2, 5, 1));
        </script>
    </body>
</html>
