<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let min = Number.MAX_SAFE_INTEGER;
        arr.forEach((element) => {
          if (element <= min) {
            min = element;
          }
        });
        return min;
      }
      // 방법2
      //  arr.sort((a, b) => a - b);
      // return arr[0];

      //방법3
      //let answer = Math.min(...arr)
      // Math.min(arr)은 안됨.
      //return answer;

      let arr = [5, 7, 1, 3, 2, 9, 11];
      console.log(solution(arr));
    </script>
  </body>
